groups:
  python-sdk-local:
    generators:
      - name: fernapi/fern-python-sdk
        version: 1.4.0-rc3
        config:
          client:
            class_name: BaseOctoAI
            filename: base_client.py
            exported_class_name: OctoAI
            exported_filename: client.py
          extra_dependencies:
            boto3: "^1.34.75"
            types-boto3: "^1.0"
        smart-casing: true
        output:
          location: local-file-system
          path: ../../../generated/octoai-python-sdk-fern
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 1.4.0-rc3
        output:
          location: pypi
          package-name: "octoai"
          token: ${PYPI_TOKEN}
        github:
          repository: octoml/octoai-python-sdk-fern
        config:
          client:
            class_name: BaseOctoAI
            filename: base_client.py
            exported_class_name: OctoAI
            exported_filename: client.py
          extra_dependencies:
            boto3: "^1.34.75"
            types-boto3: "^1.0"
        smart-casing: true
  ts-sdk-local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.15.0-rc1
        output:
          location: local-file-system
          path: ../../../generated/octoai-typescript-sdk-fern
        config:
          namespaceExport: OctoAI
          skipResponseValidation: true
          allowCustomFetcher: true
          outputSourceFiles: true
          includeApiReference: true
          extraDependencies:
            '@aws-sdk/client-s3': '^3.540.0'
            'aws-sdk-client-mock': '^4.0.0'
            'aws-sdk-client-mock-jest': '^4.0.0'
        smart-casing: true
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.15.0-rc1
        output:
          location: npm
          package-name: "@octoai/sdk"
          token: ${NPM_TOKEN}
        github:
          repository: octoml/octoai-typescript-sdk-fern
        config:
          namespaceExport: OctoAI
          skipResponseValidation: true
          allowCustomFetcher: true
          includeApiReference: true
          extraDependencies:
            '@aws-sdk/client-s3': '^3.540.0'
            'aws-sdk-client-mock': '^4.0.0'
            'aws-sdk-client-mock-jest': '^4.0.0'
        smart-casing: true
