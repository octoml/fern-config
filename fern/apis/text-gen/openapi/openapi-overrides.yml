paths:
  /v1/chat/completions:
    post:
      x-fern-sdk-method-name: createChatCompletion
      x-fern-streaming:
        stream-condition: $request.stream
        format: sse
        response:
          $ref: "#/components/schemas/ChatCompletionResponse"
        response-stream:
          $ref: "#/components/schemas/ChatCompletionChunk"
  /v1/completions:
    post:
      x-fern-sdk-method-name: createCompletion
      x-fern-streaming:
        stream-condition: $request.stream
        format: sse
        response:
          $ref: "#/components/schemas/CompletionResponse"
        response-stream:
          $ref: "#/components/schemas/CompletionResponse"
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      x-fern-bearer:
        name: apiKey
        env: OCTOAI_API_KEY
