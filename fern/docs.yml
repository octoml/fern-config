instances:
  - url: octoai.docs.buildwithfern.com/docs
    custom-domain: octo.ai/docs
    edit-this-page:
      github:
        owner: octoml
        repo: fern-config
        branch: main
title: OctoAI
logo:
  light: docs/assets/images/logo/octoai-logo-light.svg
  dark: docs/assets/images/logo/octoai-logo-dark.svg
  href: https://octo.ai/
  height: 28
background-image:
  dark: docs/assets/images/gradient-bg-dark.webp
  light: docs/assets/images/gradient-bg-light.svg
favicon: favicon.png
colors:
  accent-primary:
    dark: "#0096FF"
    light: "#0096FF"
navbar-links:
  - type: secondary
    text: Login
    url: >-
      https://identity.octo.ai/oauth/account/login?redirectUrl=https://octoai.cloud
  - type: filled
    text: Sign up
    url: >-
      https://identity.octo.ai/oauth/account/sign-up?redirectUrl=https://octoai.cloud
tabs:
  documentation:
    display-name: Documentation
    skip-slug: true
  apiReference:
    display-name: API Reference
    slug: api-reference
  integrations:
    display-name: Integrations
    slug: integrations
  releaseNotes:
    display-name: Release Notes
    slug: release-notes
  status:
    display-name: Status
    href: https://status.octo.ai/
    icon: chart-simple
  community:
    display-name: Community
    href: https://discord.com/invite/rXTPeRBcG7
    icon: brands discord
  support:
    display-name: Support
    href: https://discord.com/channels/1085222662504194098/1085613782006509600
    icon: duotone headset
layout:
  tabs-placement: header
  searchbar-placement: header
  header-height: 69px
  page-width: 1440px
  sidebar-width: 292px

redirects:
  - source: /docs/getting-started/how-to-create-an-octoai-access-token
    destination: /docs/getting-started/how-to-create-octoai-access-token
  - source: /docs/documentation/*
    destination: /docs/*
  - source: /docs/media-gen-solution/rest-apis/generate/sdxl-lighting
    destination: /docs/media-gen-solution/rest-apis/generate/sdxl-lightning   

